<!DOCTYPE html>
<html>
  <head>
    <title>Задание 4</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Currency</h1>
      <section class="currency">
        <article class="currency__container">
          <div class="currency__item">
            <div class="currency__name">USD</div>
            <div class="currency__value" data-currency="usd"></div>
          </div>
          <div class="currency__item">
            <div class="currency__name">EUR</div>
            <div class="currency__value" data-currency="eur"></div>
          </div>
          <div class="currency__item">
            <div class="currency__name">CAD</div>
            <div class="currency__value" data-currency="cad"></div>
          </div>
          <div class="currency__item">
            <div class="currency__name">CNY</div>
            <div class="currency__value" data-currency="cny"></div>
          </div>
          <div class="currency__item">
            <div class="currency__name">CHF</div>
            <div class="currency__value" data-currency="chf"></div>
          </div>
          <div class="currency__item">
            <div class="currency__name">SGD</div>
            <div class="currency__value" data-currency="sgd"></div>
          </div>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js" async type="module"></script>
  </body>
</html>
